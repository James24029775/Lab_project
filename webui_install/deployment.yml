apiVersion: apps/v1
kind: Deployment
metadata:
  name: webui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webui
  template:
    metadata:
      labels:
        app: webui
    spec:
      containers:
      - name: webui
        image: localhost:5000/webui:1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8888

---
apiVersion: v1
kind: Service
metadata:
  name: webui-service
spec:
  ports:
  - port: 8888
    protocol: TCP
    targetPort: 8888
    nodePort: 31726
    name: webui-service
  selector:
    app: webui
  type: NodePort